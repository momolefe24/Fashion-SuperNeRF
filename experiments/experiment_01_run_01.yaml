---
# ------------------- Experiment Facts
experiment_facts:
 experiment_number: 1
 run_number: 2
 root_path: "./"
 story: "Pretraining the three models such that when we combine them together, and evaluate the input (shirt, pose, person), the output is a novel fashion-view"
 research_question: "Can we synthesize a novel view fashion try-on to recreate a smart mirror using AI, instead of AR"
 machine:
  computer: "cluster" # [laptop, rail, cluster]
  gpu: "GTX 1060" # [GTX 1060, RTX 2060]
 type: "orginal_nerf" # Branch name
 experiment_name: "Pretrained Neural Radiance Field"
 experiment_description: "Train the original nerf so that we can debug the one that we simplified. The goal is to attach the output to a super-resolution network"
 experiment_stragey: "Pretrain NeRF so that we can combine evaluations"
 tags: "Neural Radiance"
 device: 'cuda:0' # [cpu, cuda, cuda:0]

checkpoint_facts:
 load_checkpoint: True
 save_checkpoint: True
 root_path: "Checkpoints"
 nerf_checkpoints:
  checkpoint_nerf: "NeRF.pth"
  checkpoint_nerf_fine: "NeRF_Fine.pth"
 SR:
  checkpoint_gen: "gen.pth"
  checkpoint_disc: "disc.pth"
 VITON:
  checkpoint_seg: "seg_final.pth"
  checkpoint_gmm: "gmm_final.pth"
  checkpoint_alias: "alias_final.pth"
  checkpoint_model: "model.pth"



# ------------------- Result Facts
results_facts:
 experiment_number: 1
 run_number: 1
 root_path: "Results"
 nerf_results:
  NeRF_path: "Results/NeRF"
 sr_results:
 viton_results:
 summary_facts:
  root_path: "Summary"
  nerf_summary:
   weights_dir: "weights/NeRF"
   samples_dir: "samples/NeRF"
   writer_logs_dir: "log"

# ------------------- Dataset Facts
dataset_facts:
 nerf_data:
  blender_model: "eric"
  image_shape: (100, 100)
  white_background: False
  use_viewdirs: True
  blender_data: "people" # [nerf_liff_data, nerf_synthetic, nerf_people]
  transforms:
   mean: (0, 0, 0)
   std: (1, 1, 1)
 sr_data:
 viton_data:


# ------------------- Embedding Facts
embedding_facts:
 nerf_embedder:
  multi_res: 10
  multi_res_views: 4
  input_dim: 3
  include_input: True
  num_freqs: 10
  log_sampling: True

# ------------------- Hyperparameter Facts
hyperparameter_facts:
 batch_size: 1
 num_workers: 1
 epochs: 5000
 nerf_hyperparameters:
  random_samples: 1024
  near: 2.
  far: 6.
  num_samples: 64
  precrop_iters: 500
  precrop_factor: 0.5
  raw_predictions: True # retraw
  perturb: 1.0 # If non-zero, each ray is sampled at stratified random points in time.
  importance: 128
  raw_noise_std: 0
  num_chunks: 32 # chunk: 33024 # Maximum number of rays to process simultaneously. Used to control maximum memory usage
  factor: 8
 sr_hyperparameters:
 viton_hyperparameters:

# ------------------- Model Facts
model_facts:
 nerf_model:
  lrate: 0.0005
  lrate_decay: 500
  network_fine: True
  input_channel: 3
  input_channel_views: 3
  output_channel: 5
  skips: 4
  netchunk: 65536
  netdepth: 8
  netdepth_fine: 8
  net_width: 256
  net_width_fine: 256
  perturb: 1.0
  precrop_frac: 0.5
 sr_model:
 viton_model:

